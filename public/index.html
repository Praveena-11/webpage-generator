<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Website Builder</h1>
        <textarea class="prompt-input" id="prompt" placeholder="Describe your webpage..."></textarea>
        <button class="generate-button" onclick="generateWebPage()">Generate</button>
        <button class="deploy-button" onclick="deployWebPage()">Deploy</button>
        
        <h3 class="output-title">Generated Code</h3>
        <textarea class="code-output" id="generatedCode" readonly></textarea>
        
        <p class="status-message" id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
